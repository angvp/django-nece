name: Tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0' # weekly

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      # Label used to access the service container
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    name: Python ${{ matrix.python-version }} / ${{ matrix.django-version }}
    strategy:
      matrix:
        python-version:
          - 3.6
          - 3.7
          - 3.8
          - 3.9
        django-version:
          - "2.2"
          - "3.0"
          - "3.1"
          - "3.2"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r tests/requirements.txt django=="${{ matrix.django-version }}.*"
      - name: Setup test database
        run: |
          psql -c 'DROP DATABASE IF EXISTS django_nece_test;' -U postgres -h localhost
          psql -c 'CREATE DATABASE django_nece_test;' -U postgres -h localhost
        env:
          PGPASSWORD: postgres
      - name: Run tests
        run: |
          coverage run --source=nece --omit='nece/tests*' runtests.py
        env:
          DATABASE_URL: 'postgres://postgres@localhost:5432/django_nece_test'
          PGPASSWORD: postgres
